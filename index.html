<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecchle - Daily Anime Guess</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Righteous&family=DM+Sans:wght@400;500;700&display=swap');
        
        :root {
            --bg-primary: #0a0118;
            --bg-secondary: #1a0d2e;
            --accent-pink: #ff006e;
            --accent-purple: #8338ec;
            --accent-cyan: #06ffa5;
            --text-primary: #ffffff;
            --text-secondary: #b8b8d1;
            --card-bg: rgba(26, 13, 46, 0.6);
            --gradient-1: linear-gradient(135deg, #ff006e 0%, #8338ec 100%);
            --gradient-2: linear-gradient(135deg, #8338ec 0%, #06ffa5 100%);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255, 0, 110, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(131, 56, 236, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(6, 255, 165, 0.1) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(5deg); }
            66% { transform: translate(-20px, 20px) rotate(-5deg); }
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }
        
        header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInDown 0.8s ease-out;
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        h1 {
            font-family: 'Righteous', cursive;
            font-size: clamp(2.5rem, 8vw, 5rem);
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            letter-spacing: -2px;
        }
        
        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
            font-weight: 500;
        }
        
        .daily-badge {
            display: inline-block;
            background: var(--gradient-2);
            padding: 0.5rem 1.5rem;
            border-radius: 50px;
            margin-top: 1rem;
            font-weight: 700;
            font-size: 0.9rem;
            letter-spacing: 1px;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .game-area {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 2.5rem;
            border: 2px solid rgba(131, 56, 236, 0.3);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: fadeInUp 0.8s ease-out 0.2s backwards;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .image-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 0 auto 2rem;
            border-radius: 16px;
            overflow: hidden;
            aspect-ratio: 16/9;
            background: rgba(0, 0, 0, 0.4);
            border: 3px solid transparent;
            background-clip: padding-box;
        }
        
        .image-container::before {
            content: '';
            position: absolute;
            inset: -3px;
            background: var(--gradient-1);
            border-radius: 16px;
            z-index: -1;
        }
        
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        .image-placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            font-size: 1.2rem;
            color: var(--text-secondary);
            text-align: center;
            padding: 2rem;
        }
        
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(131, 56, 236, 0.3);
            border-top: 4px solid var(--accent-purple);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .controls {
            text-align: center;
        }
        
        .button-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }
        
        button {
            font-family: 'DM Sans', sans-serif;
            font-size: 1.1rem;
            font-weight: 700;
            padding: 1.2rem 3rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        button::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s;
        }
        
        button:hover::before {
            transform: translateX(100%);
        }
        
        .btn-anime {
            background: var(--gradient-1);
            color: white;
            box-shadow: 0 10px 30px rgba(255, 0, 110, 0.4);
        }
        
        .btn-anime:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255, 0, 110, 0.6);
        }
        
        .btn-anime:active {
            transform: translateY(-1px);
        }
        
        .btn-ecchi {
            background: var(--gradient-2);
            color: white;
            box-shadow: 0 10px 30px rgba(131, 56, 236, 0.4);
        }
        
        .btn-ecchi:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(131, 56, 236, 0.6);
        }
        
        .btn-ecchi:active {
            transform: translateY(-1px);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .result {
            margin-top: 2rem;
            padding: 2rem;
            border-radius: 16px;
            text-align: center;
            font-size: 1.3rem;
            font-weight: 700;
            opacity: 0;
            transform: scale(0.9);
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        .result.show {
            opacity: 1;
            transform: scale(1);
        }
        
        .result.correct {
            background: linear-gradient(135deg, rgba(6, 255, 165, 0.2) 0%, rgba(6, 255, 165, 0.05) 100%);
            border: 2px solid var(--accent-cyan);
            color: var(--accent-cyan);
        }
        
        .result.incorrect {
            background: linear-gradient(135deg, rgba(255, 0, 110, 0.2) 0%, rgba(255, 0, 110, 0.05) 100%);
            border: 2px solid var(--accent-pink);
            color: var(--accent-pink);
        }
        
        .anime-title {
            margin-top: 0.5rem;
            font-size: 1rem;
            opacity: 0.8;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            border-radius: 12px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }
        
        .timer {
            text-align: center;
            margin-top: 2rem;
            font-size: 1.1rem;
            color: var(--text-secondary);
        }
        
        .timer-value {
            color: var(--accent-cyan);
            font-weight: 700;
            font-size: 1.3rem;
        }
        
        .error {
            background: rgba(255, 0, 110, 0.1);
            border: 2px solid var(--accent-pink);
            padding: 1rem;
            border-radius: 12px;
            margin-top: 1rem;
            color: var(--accent-pink);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .game-area {
                padding: 1.5rem;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Ecchle</h1>
            <p class="subtitle">Anime or Ecchi? ðŸ¤”</p>
            <div class="daily-badge" id="dailyDate">Loading...</div>
        </header>
        
        <div class="game-area">
            <div class="image-container">
                <div class="image-placeholder loading" id="imagePlaceholder">
                    <div class="spinner"></div>
                    <div>Loading today's challenge...</div>
                </div>
            </div>
            
            <div class="controls">
                <div class="button-group">
                    <button class="btn-anime" id="btnAnime" disabled>
                        ðŸŽŒ Anime
                    </button>
                    <button class="btn-ecchi" id="btnEcchi" disabled>
                        ðŸ”¥ Ecchi
                    </button>
                </div>
                
                <div class="result" id="result"></div>
                
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-value" id="statStreak">0</div>
                        <div class="stat-label">Current Streak</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="statCorrect">0</div>
                        <div class="stat-label">Correct Today</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="statTotal">0</div>
                        <div class="stat-label">Total Played</div>
                    </div>
                </div>
                
                <div class="timer">
                    Next daily challenge in: <span class="timer-value" id="countdown">--:--:--</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentImage = null;
        let hasGuessed = false;
        let allImages = [];
        
        // Get today's index based on date
        function getTodayIndex() {
            const today = new Date();
            const startOfYear = new Date(today.getFullYear(), 0, 0);
            const diff = today - startOfYear;
            const oneDay = 1000 * 60 * 60 * 24;
            const dayOfYear = Math.floor(diff / oneDay);
            return dayOfYear;
        }
        
        // Load images from JSON file
        async function loadImages() {
            try {
                const response = await fetch('images.json');
                if (!response.ok) {
                    throw new Error('Failed to load images.json');
                }
                allImages = await response.json();
                
                // Get today's image
                const todayIndex = getTodayIndex();
                currentImage = allImages[todayIndex % allImages.length];
                
                // Display image
                const placeholder = document.getElementById('imagePlaceholder');
                placeholder.innerHTML = `<img src="${currentImage.url}" alt="Daily challenge" crossorigin="anonymous">`;
                
                // Enable buttons
                document.getElementById('btnAnime').disabled = false;
                document.getElementById('btnEcchi').disabled = false;
                
            } catch (error) {
                console.error('Failed to load images:', error);
                const placeholder = document.getElementById('imagePlaceholder');
                placeholder.innerHTML = `
                    <div class="error">
                        <strong>Oops!</strong><br>
                        Failed to load images. Make sure images.json is in the same folder.<br>
                        <small>${error.message}</small>
                    </div>
                `;
            }
        }
        
        // Update daily date badge
        function updateDateBadge() {
            const today = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('dailyDate').textContent = today.toLocaleDateString('en-US', options);
        }
        
        // Load stats from localStorage
        function loadStats() {
            const stats = JSON.parse(localStorage.getItem('ecchleStats') || '{"streak": 0, "correct": 0, "total": 0, "lastPlayed": null}');
            
            // Check if it's a new day
            const today = new Date().toDateString();
            if (stats.lastPlayed !== today) {
                stats.correct = 0;
            }
            
            return stats;
        }
        
        // Save stats to localStorage
        function saveStats(stats) {
            localStorage.setItem('ecchleStats', JSON.stringify(stats));
        }
        
        // Update stats display
        function updateStatsDisplay() {
            const stats = loadStats();
            document.getElementById('statStreak').textContent = stats.streak;
            document.getElementById('statCorrect').textContent = stats.correct;
            document.getElementById('statTotal').textContent = stats.total;
        }
        
        // Make a guess
        function makeGuess(guess) {
            if (hasGuessed || !currentImage) return;
            
            hasGuessed = true;
            const isCorrect = guess === currentImage.answer;
            
            // Show result
            const resultEl = document.getElementById('result');
            resultEl.className = 'result show ' + (isCorrect ? 'correct' : 'incorrect');
            
            if (isCorrect) {
                resultEl.innerHTML = `
                    âœ“ Correct! It's ${currentImage.answer}!
                    <div class="anime-title">${currentImage.title || ''}</div>
                `;
            } else {
                resultEl.innerHTML = `
                    âœ— Wrong! It's actually ${currentImage.answer}.
                    <div class="anime-title">${currentImage.title || ''}</div>
                `;
            }
            
            // Update stats
            const stats = loadStats();
            const today = new Date().toDateString();
            
            stats.total++;
            stats.lastPlayed = today;
            
            if (isCorrect) {
                stats.correct++;
                stats.streak++;
            } else {
                stats.streak = 0;
            }
            
            saveStats(stats);
            updateStatsDisplay();
            
            // Disable buttons
            document.getElementById('btnAnime').disabled = true;
            document.getElementById('btnEcchi').disabled = true;
        }
        
        // Countdown to next day
        function updateCountdown() {
            const now = new Date();
            const tomorrow = new Date(now);
            tomorrow.setDate(tomorrow.getDate() + 1);
            tomorrow.setHours(0, 0, 0, 0);
            
            const diff = tomorrow - now;
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            document.getElementById('countdown').textContent = 
                `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }
        
        // Event listeners
        document.getElementById('btnAnime').addEventListener('click', () => makeGuess('anime'));
        document.getElementById('btnEcchi').addEventListener('click', () => makeGuess('ecchi'));
        
        // Initialize
        updateDateBadge();
        updateStatsDisplay();
        updateCountdown();
        setInterval(updateCountdown, 1000);
        loadImages();
    </script>
</body>
</html>
