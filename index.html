<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecchle - Daily Anime Guess</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Righteous&family=DM+Sans:wght@400;500;700&display=swap');
        
        :root {
            --bg-primary: #0a0118;
            --bg-secondary: #1a0d2e;
            --accent-pink: #ff006e;
            --accent-purple: #8338ec;
            --accent-cyan: #06ffa5;
            --text-primary: #ffffff;
            --text-secondary: #b8b8d1;
            --card-bg: rgba(26, 13, 46, 0.6);
            --gradient-1: linear-gradient(135deg, #ff006e 0%, #8338ec 100%);
            --gradient-2: linear-gradient(135deg, #8338ec 0%, #06ffa5 100%);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255, 0, 110, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(131, 56, 236, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(6, 255, 165, 0.1) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(5deg); }
            66% { transform: translate(-20px, 20px) rotate(-5deg); }
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }
        
        header {
            text-align: center;
            margin-bottom: 2rem;
            animation: fadeInDown 0.8s ease-out;
        }
        
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        h1 {
            font-family: 'Righteous', cursive;
            font-size: clamp(2.5rem, 8vw, 5rem);
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            letter-spacing: -2px;
        }
        
        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
            font-weight: 500;
        }
        
        .daily-badge {
            display: inline-block;
            background: var(--gradient-2);
            padding: 0.5rem 1.5rem;
            border-radius: 50px;
            margin-top: 1rem;
            font-weight: 700;
            font-size: 0.9rem;
            letter-spacing: 1px;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .game-area {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 2.5rem;
            border: 2px solid rgba(131, 56, 236, 0.3);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: fadeInUp 0.8s ease-out 0.2s backwards;
        }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Already played banner */
        .already-played {
            background: rgba(131, 56, 236, 0.2);
            border: 2px solid var(--accent-purple);
            padding: 1.5rem;
            border-radius: 16px;
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .already-played-title {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--accent-purple);
        }

        /* Image display */
        .image-wrap {
            position: relative;
            width: 100%;
            border-radius: 16px;
            overflow: hidden;
            aspect-ratio: 16/9;
            background: rgba(0, 0, 0, 0.4);
            margin-bottom: 1rem;
            border: 3px solid transparent;
            background-clip: padding-box;
        }
        
        .image-wrap::before {
            content: '';
            position: absolute;
            inset: -3px;
            background: var(--gradient-1);
            border-radius: 16px;
            z-index: -1;
        }
        
        .image-wrap img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .image-placeholder {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            height: 100%;
            color: var(--text-secondary);
            font-size: 1.1rem;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(131, 56, 236, 0.3);
            border-top: 4px solid var(--accent-purple);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Image counter */
        .image-counter {
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.95rem;
            margin-bottom: 1.5rem;
        }

        /* Points indicator */
        .points-row {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .points-row .points-val {
            color: var(--accent-cyan);
            font-size: 1.4rem;
            font-weight: 700;
        }

        /* Guess buttons */
        .button-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 1rem;
        }
        
        button {
            font-family: 'DM Sans', sans-serif;
            font-size: 1.1rem;
            font-weight: 700;
            padding: 1.2rem 3rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        button::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s;
        }
        
        button:hover::before {
            transform: translateX(100%);
        }
        
        .btn-anime {
            background: var(--gradient-1);
            color: white;
            box-shadow: 0 10px 30px rgba(255, 0, 110, 0.4);
        }
        
        .btn-anime:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255, 0, 110, 0.6);
        }
        
        .btn-ecchi {
            background: var(--gradient-2);
            color: white;
            box-shadow: 0 10px 30px rgba(131, 56, 236, 0.4);
        }
        
        .btn-ecchi:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(131, 56, 236, 0.6);
        }
        
        button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }

        /* Reveal button */
        .btn-reveal {
            display: block;
            margin: 0 auto;
            background: transparent;
            color: var(--text-secondary);
            border: 2px solid rgba(255, 255, 255, 0.2) !important;
            padding: 0.8rem 2rem !important;
            font-size: 0.95rem !important;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: none !important;
            letter-spacing: 0 !important;
        }

        .btn-reveal:hover {
            border-color: var(--accent-purple) !important;
            color: var(--accent-purple);
            transform: none !important;
            box-shadow: none !important;
        }

        .btn-reveal:disabled {
            opacity: 0.2;
        }

        /* Result panel */
        .result {
            margin-top: 1.5rem;
            padding: 2rem;
            border-radius: 16px;
            text-align: center;
            opacity: 0;
            transform: scale(0.9);
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        .result.show {
            opacity: 1;
            transform: scale(1);
        }
        
        .result.correct {
            background: linear-gradient(135deg, rgba(6, 255, 165, 0.2) 0%, rgba(6, 255, 165, 0.05) 100%);
            border: 2px solid var(--accent-cyan);
            color: var(--accent-cyan);
        }
        
        .result.incorrect {
            background: linear-gradient(135deg, rgba(255, 0, 110, 0.2) 0%, rgba(255, 0, 110, 0.05) 100%);
            border: 2px solid var(--accent-pink);
            color: var(--accent-pink);
        }
        
        .result-message {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .result-points {
            font-size: 1rem;
            opacity: 0.8;
            margin-bottom: 1.5rem;
        }
        
        .anime-reveal {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 1rem;
        }
        
        .anime-cover {
            width: 120px;
            height: 170px;
            border-radius: 8px;
            object-fit: cover;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .anime-info {
            text-align: left;
        }
        
        .anime-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }
        
        .anime-type {
            font-size: 0.9rem;
            opacity: 0.7;
        }

        /* Stats */
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 1.5rem 0.5rem;
            border-radius: 12px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .stat-label {
            color: var(--text-secondary);
            font-size: 0.85rem;
            margin-top: 0.4rem;
        }

        /* Timer */
        .timer {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 1rem;
            color: var(--text-secondary);
        }
        
        .timer-value {
            color: var(--accent-cyan);
            font-weight: 700;
            font-size: 1.2rem;
        }

        /* Error */
        .error {
            background: rgba(255, 0, 110, 0.1);
            border: 2px solid var(--accent-pink);
            padding: 1rem;
            border-radius: 12px;
            color: var(--accent-pink);
            text-align: center;
        }
        
        @media (max-width: 600px) {
            .container { padding: 1rem; }
            .game-area { padding: 1.5rem; }
            .button-group { flex-direction: column; }
            .button-group button { width: 100%; }
            .anime-reveal { flex-direction: column; }
            .anime-info { text-align: center; }
            .stats { grid-template-columns: repeat(3, 1fr); gap: 0.5rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Ecchle</h1>
            <p class="subtitle">Anime or Ecchi? ü§î</p>
            <div class="daily-badge" id="dailyDate">Loading...</div>
        </header>
        
        <div class="game-area">
            <div id="alreadyPlayedMessage" class="already-played" style="display: none;">
                <div class="already-played-title">‚úì You've already played today!</div>
                <div>Come back tomorrow for a new challenge</div>
            </div>

            <div class="image-wrap" id="imageWrap">
                <div class="image-placeholder">
                    <div class="spinner"></div>
                    <div>Loading today's challenge...</div>
                </div>
            </div>

            <div class="image-counter" id="imageCounter" style="display: none;">
                Image <span id="currentNum">1</span> of 3
            </div>

            <div class="points-row" id="pointsRow" style="display: none;">
                ‚≠ê Guess now for <span class="points-val" id="pointsVal">5</span> points
            </div>

            <div class="button-group" id="guessButtons">
                <button class="btn-anime" id="btnAnime" disabled>üéå Anime</button>
                <button class="btn-ecchi" id="btnEcchi" disabled>üî• Ecchi</button>
            </div>

            <button class="btn-reveal" id="btnReveal" disabled style="display: none;">
                üëÅÔ∏è Reveal next image (-2 pts)
            </button>

            <div class="result" id="result"></div>
            
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-value" id="statStreak">0</div>
                    <div class="stat-label">Streak</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="statScore">0</div>
                    <div class="stat-label">Score</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="statTotal">0</div>
                    <div class="stat-label">Played</div>
                </div>
            </div>
            
            <div class="timer">
                Next challenge in: <span class="timer-value" id="countdown">--:--:--</span>
            </div>
        </div>
    </div>

    <script>
        // --- State ---
        let currentAnime = null;
        let currentImageIndex = 0;   // which screenshot we're showing (0, 1, 2)
        let hasGuessed = false;
        let allAnime = [];

        const POINTS = [5, 3, 1]; // points for guessing on image 1, 2, 3

        // --- Date helpers ---
        function getTodayString() {
            return new Date().toDateString();
        }

        function getTodayIndex() {
            const today = new Date();
            const start = new Date(today.getFullYear(), 0, 0);
            const diff = today - start;
            return Math.floor(diff / (1000 * 60 * 60 * 24));
        }

        // --- localStorage helpers ---
        function hasPlayedToday() {
            return localStorage.getItem('ecchleLastPlayed') === getTodayString();
        }

        function markAsPlayed() {
            localStorage.setItem('ecchleLastPlayed', getTodayString());
        }

        function loadStats() {
            return JSON.parse(localStorage.getItem('ecchleStats') || '{"streak":0,"score":0,"total":0,"lastPlayed":null}');
        }

        function saveStats(stats) {
            localStorage.setItem('ecchleStats', JSON.stringify(stats));
        }

        function updateStatsDisplay() {
            const stats = loadStats();
            document.getElementById('statStreak').textContent = stats.streak;
            document.getElementById('statScore').textContent = stats.score;
            document.getElementById('statTotal').textContent = stats.total;
        }

        // --- UI helpers ---
        function showImage(index) {
            const wrap = document.getElementById('imageWrap');
            wrap.innerHTML = `<img src="${currentAnime.screenshots[index]}" alt="Challenge image ${index + 1}">`;
            document.getElementById('currentNum').textContent = index + 1;
            document.getElementById('pointsVal').textContent = POINTS[index];
        }

        function updateRevealButton() {
            const btn = document.getElementById('btnReveal');
            if (currentImageIndex >= 2) {
                // On the last image, no more reveals
                btn.style.display = 'none';
            } else {
                btn.style.display = 'block';
                btn.disabled = false;
            }
        }

        // --- Core game logic ---
        async function loadImages() {
            try {
                const response = await fetch('images.json');
                if (!response.ok) throw new Error('Failed to fetch images.json');
                allAnime = await response.json();

                const todayIndex = getTodayIndex();
                currentAnime = allAnime[todayIndex % allAnime.length];

                // Show first image
                showImage(0);
                document.getElementById('imageCounter').style.display = 'block';
                document.getElementById('pointsRow').style.display = 'block';

                if (hasPlayedToday()) {
                    // Already played - show banner + saved result
                    document.getElementById('alreadyPlayedMessage').style.display = 'block';
                    document.getElementById('btnAnime').disabled = true;
                    document.getElementById('btnEcchi').disabled = true;
                    document.getElementById('btnReveal').style.display = 'none';
                    document.getElementById('pointsRow').style.display = 'none';

                    const saved = localStorage.getItem('ecchleLastResult');
                    if (saved) {
                        const r = JSON.parse(saved);
                        // Show the image they ended on
                        showImage(r.imageIndex);
                        showResult(r.isCorrect, r.points);
                    }
                } else {
                    // Fresh game
                    document.getElementById('btnAnime').disabled = false;
                    document.getElementById('btnEcchi').disabled = false;
                    updateRevealButton();
                }

            } catch (err) {
                document.getElementById('imageWrap').innerHTML = `
                    <div class="error" style="height:100%;display:flex;align-items:center;justify-content:center;padding:2rem;">
                        <div><strong>Oops!</strong><br>Failed to load images.json<br><small>${err.message}</small></div>
                    </div>`;
            }
        }

        function revealNextImage() {
            if (hasGuessed || currentImageIndex >= 2) return;
            currentImageIndex++;
            showImage(currentImageIndex);
            updateRevealButton();
        }

        function makeGuess(guess) {
            if (hasGuessed || !currentAnime || hasPlayedToday()) return;
            hasGuessed = true;

            const isCorrect = guess === currentAnime.answer;
            const points = isCorrect ? POINTS[currentImageIndex] : 0;

            // Persist
            markAsPlayed();
            localStorage.setItem('ecchleLastResult', JSON.stringify({
                isCorrect,
                points,
                imageIndex: currentImageIndex
            }));

            // Update stats
            const stats = loadStats();
            stats.total++;
            stats.lastPlayed = getTodayString();
            stats.score += points;
            if (isCorrect) {
                stats.streak++;
            } else {
                stats.streak = 0;
            }
            saveStats(stats);
            updateStatsDisplay();

            // UI
            document.getElementById('btnAnime').disabled = true;
            document.getElementById('btnEcchi').disabled = true;
            document.getElementById('btnReveal').style.display = 'none';
            document.getElementById('pointsRow').style.display = 'none';

            showResult(isCorrect, points);
        }

        function showResult(isCorrect, points) {
            const el = document.getElementById('result');
            el.className = 'result show ' + (isCorrect ? 'correct' : 'incorrect');

            const pointsText = isCorrect
                ? `+${points} point${points !== 1 ? 's' : ''}`
                : '0 points';

            el.innerHTML = `
                <div class="result-message">${isCorrect ? '‚úì Correct!' : '‚úó Wrong!'} It's ${currentAnime.answer}!</div>
                <div class="result-points">${pointsText}</div>
                <div class="anime-reveal">
                    <img src="${currentAnime.coverArt}" alt="${currentAnime.title}" class="anime-cover">
                    <div class="anime-info">
                        <div class="anime-title">${currentAnime.title}</div>
                        <div class="anime-type">${currentAnime.answer.toUpperCase()}</div>
                    </div>
                </div>
            `;
        }

        // --- Countdown ---
        function updateCountdown() {
            const now = new Date();
            const tomorrow = new Date(now);
            tomorrow.setDate(tomorrow.getDate() + 1);
            tomorrow.setHours(0, 0, 0, 0);
            const diff = tomorrow - now;
            const h = Math.floor(diff / 3600000);
            const m = Math.floor((diff % 3600000) / 60000);
            const s = Math.floor((diff % 60000) / 1000);
            document.getElementById('countdown').textContent =
                `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
        }

        // --- Date badge ---
        function updateDateBadge() {
            document.getElementById('dailyDate').textContent =
                new Date().toLocaleDateString('en-GB', { weekday:'long', year:'numeric', month:'long', day:'numeric' });
        }

        // --- Event listeners ---
        document.getElementById('btnAnime').addEventListener('click', () => makeGuess('anime'));
        document.getElementById('btnEcchi').addEventListener('click', () => makeGuess('ecchi'));
        document.getElementById('btnReveal').addEventListener('click', revealNextImage);

        // --- Init ---
        updateDateBadge();
        updateStatsDisplay();
        updateCountdown();
        setInterval(updateCountdown, 1000);
        loadImages();
    </script>
</body>
</html>
